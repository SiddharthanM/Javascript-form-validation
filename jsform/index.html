<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="formcls" id="form">
            <div class="formcontrols">
                <label>enter userName</label>
                <input type="text" placeholder="Enter username" id="user">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="formcontrols">
                <label>Enter Emailid</label>
                <input type="email" placeholder="Enter Email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="formcontrols">
                <label>Enter Password</label>
                <input type="password" placeholder="Enter Password" id="pwd">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="formcontrols">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="pwd1">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="formcontrols">
                <label>Select DOB</label>
                <input type="date" placeholder="Enter UserName" id="dt">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="formcontrols">
                <label>Enter Contact no</label>
                <input type="text" placeholder="Mobile no" id="contact">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>




    <script src="script.js"></script>
</body>
</html>
